#↓↓↓↓↓↓ 基础配置 ↓↓↓↓↓#
[Document]
# 指定支持的语言列表，其中 en_US 为默认必须支持
LanguageSupport=en_US,zh_CN
# 分类名称多语言
Categories[en_US]=System,Application;
Categories[zh_CN]=系统,应用;
# 分类下的应用 tag, 导航页展示
SystemItem=TemplateApp1,TemplateApp2
ApplicationItem=TemplateApp3,TemplateApp3,TemplateApp3,TemplateApp3,TemplateApp3,TemplateApp3
#↑↑↑↑↑↑ 单文档块配置 ↑↑↑↑↑↑#

#↓↓↓↓↓↓ 单文档块配置 ↓↓↓↓↓#
# 格式: [Document 分类 应用tag] 每项必填
[Document System TemplateApp1]
Name[en_US] = TemplateApp1
Name[zh_CN] = 模板应用1
FileName = template-app1.md
Icon = template-icon.png

[Document System TemplateApp2]
Name[en_US] = TemplateApp2
Name[zh_CN] = 模板应用2
FileName = template-app2.md
Icon = template-icon.png

[Document Application TemplateApp3]
Name[en_US] = TemplateApp3
Name[zh_CN] = 模板应用3
FileName = template-app3.md
Icon = template-icon.png
#↑↑↑↑↑↑ 单文档块配置 ↑↑↑↑↑↑#