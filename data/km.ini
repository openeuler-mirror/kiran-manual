#↓↓↓↓↓↓ 基础配置 ↓↓↓↓↓#
[Document]
# 指定支持的语言列表，其中 en_US 为默认必须支持
LanguageSupport=en_US,zh_CN
# 分类名称多语言
Categories[en_US]=System,Application
Categories[zh_CN]=系统,应用
# 分类下的应用 tag, 导航页展示
SystemItem=kiran-control-panel,KiranScreenSaver,KiranPanel,Caja
ApplicationItem=VNCClient,FileZilla,Terminal,Pluma,ScreenRecord,Calculator,Engrampa,InputMethod,Firefox
#↑↑↑↑↑↑ 基础配置 ↑↑↑↑↑↑#

